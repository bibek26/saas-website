<h2>User List</h2>
<ul>
    {% for user in users %}
    <li>
        {{ user.username }} - 
        <a href="{% url 'core:assign_task' user.id %}">Assign Task</a> - 
        <a href="{% url 'core:view_user_messages' user.id %}">View Sent Messages</a>
    </li>
    {% endfor %}
</ul>
<p><a href="{% url 'core:manage_leave_requests' %}">Manage Leave Requests</a></p>
