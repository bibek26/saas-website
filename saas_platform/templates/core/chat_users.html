<div class="chat-users-list">
    {% for user in users %}
    <div class="chat-user" data-user-id="{{ user.id }}">
        <span class="user-name">{{ user.username }}</span>
    </div>
    {% empty %}
    <div class="no-users">No users available to chat with.</div>
    {% endfor %}
</div>

<style>
.chat-users-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 10px;
}
.chat-user {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}
.chat-user:hover {
    background-color: #f5f5f5;
}
.user-name {
    font-size: 16px;
    color: #333;
}
.no-users {
    text-align: center;
    color: #777;
    padding: 20px;
}
</style>
